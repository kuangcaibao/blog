<html>
<head>
<title>flex2</title>
<style type="text/css">
.container {
	display: flex;
	flex-flow: row wrap;
	justify-content: center;
	align-items: center;
	width: 300px;
}
.item {
	width: 200px;
	height: 100px;
	border: 1px solid green;
	flex: 1 1 auto;

	/*这里让item也是一个容器*/
	display: flex;
	justify-content: center;
	align-items: center;
}
.item1 {
	order: 3;
}
.item2 {
	order: 2;
}
.item3 {
	order: 1;
}
</style>
</head>
<body>

	<div class="container">

		<div class="item item1">1</div>
		<div class="item item2">2</div>
		<div class="item item3">3</div>

	</div>

</body>
</html>
